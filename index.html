<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Class Talk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #6366f1;
            margin-bottom: 1rem;
        }
        p {
            color: #374151;
            margin-bottom: 2rem;
        }
        .cta {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #6366f1;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .cta:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Class Talk</h1>
        <p>Your platform for seamless classroom communication and collaboration.</p>
        <a href="#" class="cta">Get Started</a>
    </div>
</body>
</html>
